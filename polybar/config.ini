;   To learn more about how to configure Polybar
;   go to https://github.com/polybar/polybar

[colors]
bg = #282a36
bg-alt = #414458
fg = #f8f8f2
fg-alt = #bd93f9

blue = #6272a4
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

black = #000
white = #FFF

trans = #00000000
semi-trans-black = #aa000000

[bar/main]
width = 85%
height = 30
offset-x = 5%
line-size = 2
fixed-center = true
radius = 5

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

enable-ipc = true

background = ${colors.bg-alt}
foreground = ${colors.fg}

modules-left = menu tray
modules-center = bspwm
modules-right = cpu separator memory separator pulseaudio separator date separator poweroff


; Шрифты
font-0 = JetBrainsMono Nerd Font:style=Medium:size=14;2
font-1 = Material Design Icons:size=14;3
font-2 = Font Awesome 6 Free:style=Solid:size=11;3
font-3 = Font Awesome 6 Brands:size=11;3


cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; ========== МОДУЛИ ==========

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %{T10}%{T-}
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-occupied = %{T9}%{T-}
label-occupied-foreground = ${colors.purple}
label-occupied-padding = 1

label-urgent = %{T9}%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = %{T9}%{T-}
label-empty-foreground = ${colors.blue}
label-empty-padding = 1

label-locked = %{T9}%{T-}
label-locked-foreground = ${colors.yellow}
label-locked-padding = 1
label-sticky = %{T9}%{T-}
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 1
label-private = %{T9}%{T-}
label-private-foreground = ${colors.red}
label-private-padding = 1
label-marked = %{T9}%{T-}
label-marked-foreground = ${colors.green}
label-marked-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Desktop

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = %{T10} %{T-}
format-prefix-background = ${colors.purple}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.purple}
label = %{T2}%percentage:2%%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1


[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix = %{T10}󰍛 %{T-}
format-prefix-background = ${colors.pink}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.pink}
label = %{T2}%percentage_used%%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T10}  %{T-}
format-volume-prefix-background = ${colors.orange}
format-volume-prefix-foreground = ${colors.bg}
format-volume-prefix-padding = 1
format-volume-underline = ${colors.orange}
label-volume = %{T2}%percentage%%%{T-}
label-volume-background = ${colors.bg-alt}
label-volume-foreground = ${colors.fg}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = %{T10}  %{T-}
format-muted-prefix-background = ${colors.red}
format-muted-prefix-foreground = ${colors.bg}
format-muted-prefix-padding = 1
format-muted-underline = ${colors.red}
label-muted = %{T2}%percentage%%%{T-}
label-muted-background = ${colors.bg-alt}
label-muted-foreground = ${colors.fg}
label-muted-padding = 1

click-right = pavucontrol&

[module/date]
type = internal/date
interval = 1

time = "%H:%M"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-prefix = %{T10}󱑆 %{T-}
format-prefix-background = ${colors.green}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.green}
label = %{T2}%time%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1


[module/weather]
type = custom/script
interval = 1800

exec = $HOME/polybar-collection/scripts/weather/weather.sh
format-prefix = %{T10}%{T-}
format-prefix-background = ${colors.yellow}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.yellow}
label = %{T2}%output:0:8:...%%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1

[module/poweroff]
type = custom/script
interval = 3600

exec = echo "⏻ "
format = <label>
format-prefix = %{T10}⏻ %{T-}
format-prefix-background = ${colors.red}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.red}
label = %{T2}Power%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1

click-left =
click-right =

[module/menu]
type = custom/script
interval = 3600

exec = echo " "
format = <label>
format-prefix = %{T10} %{T-}
format-prefix-background = ${colors.blue}
format-prefix-foreground = ${colors.bg}
format-prefix-padding = 1
format-underline = ${colors.blue}
label = %{T2}Arch%{T-}
label-background = ${colors.bg-alt}
label-foreground = ${colors.fg}
label-padding = 1

click-left = rofi -show drun -show-icons
click-right = rofi -show drun -show-icons

[module/tray]
type = internal/tray
tray-size = 17
tray-spacing = 4
tray-padding = 1
tray-background = ${colors.bg-alt}
tray-border = 20

; ========== РАСПОЛОЖЕНИЕ МОДУЛЕЙ ==========



[global/wm]
margin-top = 5
margin-bottom = 5


